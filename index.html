<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>石头剪刀布</title>
  <!-- erdong -->
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="game">
    <!-- 显示回合 -->
    <div class="round">
      <div class="content">
        <!-- 显示回合 -->
      </div>
    </div>
    <!-- 游戏内容部分 -->
    <div class="play">
      <div class="robot" id="player">
        <div class="r-gesture">
          <span class="r-img">?</span>
        </div>
        <div class="grade">
          <div class="name">
            <p>机器人</p >
          </div>
          <div class="robot-grade">
            <p class="r-score">胜：0 | 负：0</p >
          </div>
        </div>
      </div>

      <div class="human" id="player">
        <div class="h-gesture">
          <span class="h-img">?</span>
        </div>
        <div class="grade">
          <div class="name">
            <p>玩家</p >
          </div>
          <div class="human-grade">
            <p class="h-score">胜：0 | 负：0</p >
          </div>
        </div>
      </div>
    </div>

    <!-- 显示本回合赢家 -->
    <div class="winner">
      <p class="win-text">
        <!-- 本回合winner -->
      </p >
    </div>

    <!-- 下一回合按钮（包括弹窗） -->
    <div class="next">
      <button class="next-round" name="next-round" >开始下一回合</button>
    </div>
    <dialog id="mydialog">
      <form method="dialog">
        <p class = "dialog-select">
          <label for="dialog-gesture">请选择要出的手势:</label>
          <select class="select-gesture">
            <option name="" value="剪刀">剪刀</option>
            <option value="石头">石头</option>
            <option value="布">布</option>
          </select>
        </p >
        <div class="confirm-bnt">
          <button class="confirm" type="submit" value="确认" >确认</button>
        </div>
      </form>
    </dialog>
  </div>
  <!-- erdong -->
  <script src="./index.js"></script>
</body>
</html>
